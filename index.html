<style>
.flex-c-m {
    display: flex;
    justify-content: center;
    gap: 15px; /* Space between icons, adjust as needed */
}

.login100-social-item {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Tooltip styling */
.tooltip-text {
    visibility: hidden;
    background-color: black;
    color: #fff;
    text-align: center;
    padding: 5px;
    border-radius: 5px;
    position: absolute;
    z-index: 1;
    bottom: 125%; /* Adjust positioning above the icon */
    left: 50%;
    transform: translateX(-50%);
    opacity: 0;
    transition: opacity 0.3s;
    font-size: 12px;
}

.login100-social-item:hover .tooltip-text {
    visibility: visible;
    opacity: 1;
}


</style>
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('images/bg_02.jpg');">
			<div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-49">
						Login
					</span>

					<div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
						<span class="label-input100">Username</span>
						<input class="input100" type="text" name="username" placeholder="Type your username">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="pass" placeholder="Type your password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>

					<div>
						<br><br>
					</div>
					
					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="txt1 text-center p-t-54 p-b-20">
						<span>
							Or Register as
						</span>
					</div>

					<div class="flex-c-m">
						<!-- Doctor Icon with Tooltip -->
						<a href="#" class="login100-social-item bg1">
							<i class="fa fa-user-md"></i> <!-- Doctor icon -->
							<span class="tooltip-text">Doctor</span>
						</a>
					
						<!-- Shop Icon with Tooltip -->
						<a href="#" class="login100-social-item bg2">
							<i class="fa fa-shopping-cart"></i> <!-- Shop icon -->
							<span class="tooltip-text">Shop</span>
						</a>
					</div>

					
				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
